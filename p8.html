<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <p id="pp" style="color:red; font-size:20px">This is paragraph.</p>
    <p>This is another paragraph.</p>

    <script>
        // Selecting element
        var elem = document.getElementById("pp");

        // Getting style information from element
        alert(elem.style.color); // Outputs: red
        alert(elem.style.fontSize); // Outputs: 20px
        alert(elem.style.fontStyle); // Outputs: nothing

        // Getting computed style information
        var style = window.getComputedStyle(elem);

          alert(style.getPropertyValue("color")); // outputs: rgb(255, 0, 0)
          alert(style.getPropertyValue("font-size")); //outputs: 20px
          alert(style.getPropertyValue("font-weight")); // outputs: 700
          alert(style.getPropertyValue("font-style")); // outputs: italic
    </script>
</body>
</html>
