<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .highlight{
            background-color: dimgray;
        }
    </style>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <div id="info" class="disabled">Something very important!</div>

    <script>
        var elem = document.getElementById('info');

        elem.className = "note";
        elem.className += "highlight";

        elem.classList.add("hide"); // Add a new class
        elem.classList.add("note", "highlight", "visible"); // Add multiple
        elem.classList.add("visible"); // If class remove it, if not add it
    </script>
</body>
</html>
